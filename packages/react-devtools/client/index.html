<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React DevTools</title>
    <script>
      // Setup Vite React Refresh preamble mocks to allow loading plugins from Vite server
      window.__vite_plugin_react_preamble_installed__ = true
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type

      // Pre-apply theme to prevent flash of unstyled content (FOUC)
      try {
        // Check parent config first (since we are inside iframe)
        let config = null
        if (window.parent && window.parent !== window) {
          try {
            config = window.parent.__REACT_DEVTOOLS_CONFIG__
          } catch (e) {}
        }

        // Also check local storage as fallback
        if (!config) {
          try {
            const stored = localStorage.getItem('react-devtools-panel-theme')
            if (stored) config = JSON.parse(stored)
          } catch (e) {}
        }

        const theme = config?.theme
        const mode = theme?.mode || 'auto'
        const isDark = mode === 'dark' || (mode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)

        if (isDark) {
          document.documentElement.classList.add('dark')
          // Set initial background to avoid white flash
          document.documentElement.style.backgroundColor = '#0a0a0a' // Matches neutral-950
          document.body.style.backgroundColor = '#0a0a0a'
        } else {
          document.documentElement.classList.remove('dark')
          document.documentElement.style.backgroundColor = '#ffffff'
          document.body.style.backgroundColor = '#ffffff'
        }
      } catch (e) {
        // Ignore errors
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans',
          'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script type="module" crossorigin src="./assets/main-BiRxSNHV.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-C0nDxEO1.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
